<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Dataset Viewer | Brainnwave</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link type="text/css" rel="stylesheet" href="/_build/css/main.css">
</head>
<body>
    <div class="dataset-viewer__page-wrapper">
        <header class="dataset-viewer__header">
            <img src="/_build/img/logo.png" alt="logo" class="dataset-viewr__logo" />
        </header>
        <div class="container-fluid">

            <div class="row">
                <div class="col-md-12">

                    <section class="dataset-viewer__container">
                        <div class='row'>
                        <div class="col-md-6">
                            <div class="dataset-viewer__left-column">
                                <div id='dataset-viewer__line-chart'></div>
                                <div class="form-group">
                                  <form id="data-field">
                                  </form>
                                  <table class="table" id="table-fields">

                                  </table>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="dataset-viewer__right-column">
                                <h3> Datasets List</h3>
                                <table class="table table-bordered table-striped table-datasets" >
                                    <thead>
                                        <tr>
                                            <th>N</th>
                                            <th>Name</th>
                                            <th>Description</th>
                                    </thead>
                                    <tbody id="dataset-table-list">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        </div>
                    </section>
                    <footer class="dataset-viewer__footer"></footer>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="/_build/js/jquery.min.js" ></script>
    <script src="/_build/js/tether.min.js" ></script>
    <script src="/_build/js/third-party.js" charset="utf-8"></script>
    <script src="/_build/js/main.js" charset="utf-8"></script>
</body>
</html>
